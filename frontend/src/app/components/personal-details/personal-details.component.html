
<div class="row row-cols-1 row-cols-md-5 g-4">
  <div class="col" *ngFor="let card of user">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ card.titulo }}</h5>
        <p class="card-text">{{ card.genero }}</p>
        <a [routerLink]="['../ver-guion/'+card.id]" target="_blank" class="mr-2 btn btn-outline-success">Ver</a>
        <a [routerLink]="['../editar-guion/'+card.id]" target="_blank" class="btn btn-outline-warning">Editar</a>
        <a class="btn btn btn-outline-danger" (click)="eliminar(card.id)">Eliminar</a>
      </div>
    </div>
  </div>
</div>
